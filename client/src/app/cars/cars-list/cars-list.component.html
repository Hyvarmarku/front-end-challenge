<div class="container header-image">
  <div class="col-xs-12 col-sm-12 col-md-12">
      <img src="http://www.womenology.fr/wp-content/uploads/2013/05/BMWi_Header_i3_Coupe.jpg"
        id="header-image"
        class="img-responsive">
  </div>
</div>
<div class="container">
  <div class="col-xs-10 col-sm-6 col-md-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3" >
    <input type="text" class="form-control" [(ngModel)]="filteredString">
  </div>
</div>
<div class="container">
  <div class="row">
    <app-car-item
      *ngFor="let car of cars | carsFilter:filteredString ; let i = index"
      [car]="car"
      [index]="i"></app-car-item>
  </div>
</div>
